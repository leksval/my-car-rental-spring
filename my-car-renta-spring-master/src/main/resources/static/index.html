<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/scss" href="styl.scss">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app"  >

    <v-app id="app" style="background-color: mintcream;">
        <v-toolbar dark color=#950e32>
            <v-toolbar-side-icon></v-toolbar-side-icon>
            <v-toolbar-title class="white--text"style="font-family: Calibri;">Galactic Car Rental</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-btn icon>
                <v-icon>more_vert</v-icon>
            </v-btn>
        </v-toolbar>

        <v-container >
            <v-layout justify-center>
                <v-flex xs10 sm4 >
                    <div  v-for="car in cars"  style=" background-color: #ececef;">
                    <v-card hover >
                        <v-card-media
                                :src="car.urlPath"
                                height="150rh"
                        >
                        </v-card-media>

                        <v-card-title style="font-family: Calibri; font-size: large; padding-bottom: unset; padding-top: unset">
                            <h2 >{{ car.name }} {{ car.model }}</h2>
                        </v-card-title>

                        <v-card-text style=" font-family: Calibri Light; font-size: medium; padding-top: unset;padding-bottom: unset;">

                            Segment: {{ car.segment }} <br>
                            Gearbox type: {{ car.gearboxType }} <br>
                            Year: {{ car.manufactureYear }}<br>
                            Number of seats: {{ car.capacity }}<br><br>

                        </v-card-text>

                        <v-card-actions>
                            <v-btn  @click="" outline-success  color=#950e32 class="white--text" font-family= 'Calibri Light'> Rent </v-btn>

                            <v-spacer></v-spacer><b style="font-family: 'Calibri Light'; color:#950e32; font-size: medium"> {{ car.price }} PLN/DAY</b>
                            <v-btn icon><v-icon >bookmark</v-icon></v-btn>
                        </v-card-actions>

                    </v-card><p></p>
                    </div>
                </v-flex>
            </v-layout>
        </v-container>
    </v-app>

    {{getPostsViaREST()}}

</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script >

    var dataURL = 'http://localhost:8080/cars';


    var vue =new Vue({


        el: '#app',
        data: {
            cars: [] // initialize empty array
        },
        methods: {
            getPostsViaREST: function() {
                axios.get(dataURL)
                    .then(response => {this.cars = response.data})
                    .catch(error => {
                        console.log(error)
                        this.errored = true
                    })
                    .finally(() => this.loading = false)
            }
        }


    });

</script>
</body>
</html>
